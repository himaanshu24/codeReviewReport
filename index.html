<html>
<head>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/codeReviewReport.js"></script>
</head>
<body>
    <div class="c-gihub-api-wrapper">
        <div class="c-get-github-detail">
            <label for="#c-git-username">Enter git username:</label>
            <input type="text" id="c-git-username"><br>
            <label for="#c-git-repo-name">Enter Repository name:</label>
            <input type="text" id="c-git-repo-name">
        </div>
        <button type="button" name="button" class="c-fetch-git-info">Get branches</button>
        <p>Select the branch to fetch the number of todos in files</p>
        <div class="c-select-wrapper">
            <label>Git Head branch</label>
            <select class="c-gitSelect-head" name=""></select>
            <label>Git Tag</label>
            <select class="c-gitSelect-tag" name=""></select>
            <label>Git Pull</label>
            <select class="c-gitSelect-pull" name=""></select>
        </div>
    </div>
</body>
</html>
